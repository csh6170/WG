        document.addEventListener("DOMContentLoaded", function() {

        if (loginUserId) {
            const socket = new SockJS('/ws-stomp');

            stompClient.connect({}, function (frame) {

                    showBadge();

                    // --- ì±„íŒ… ëª©ë¡ ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ ---
                    const chatListContainer = document.querySelector('.chat-list-container');
                    if (chatListContainer) {
                        const roomId = noti.roomId;

                        if (roomItem) {
                            // 1. ì•ˆ ì½ì€ ê°œìˆ˜ ë°°ì§€ ì—…ë°ì´íŠ¸
                            const partnerNameArea = roomItem.querySelector('.partner-name');

                                newBadge.innerText = '1';
                                partnerNameArea.appendChild(newBadge);
                            }

                            // 2. ë§ˆì§€ë§‰ ë©”ì‹œì§€ ë‚´ìš© ë° ì‹œê°„ ì‹¤ì‹œê°„ ë³€ê²½
                            const lastMsgDiv = roomItem.querySelector('.last-message');
                            if (lastMsgDiv) lastMsgDiv.innerText = noti.message;

                            const timeText = roomItem.querySelector('.time-text');

                            const listHeader = chatListContainer.querySelector('.list-header');

                            } else {

                        icon: 'info',

        function clearBadge() {
